<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>DartCalculator</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="main.dart" type="application/dart"></script>
    <script async src="packages/browser/dart.js"></script>
</head>

<body>

  <div id="calculator">
    <div id="display" class="result calcRow"></div>
    <div class=calcRow>
      <span id="button_7" class="calcButton inputButton">7</span>
      <span id="button_8" class="calcButton inputButton">8</span>
      <span id="button_9" class="calcButton inputButton">9</span>
      <span id="button_plus" class="calcButton opButton">+</span>
      <span id="button_minus" class="calcButton opButton">-</span>
    </div>
    <div class=calcRow>
      <span id="button_4" class="calcButton inputButton">4</span>
      <span id="button_5" class="calcButton inputButton">5</span>
      <span id="button_6" class="calcButton inputButton">6</span>
      <span id="button_plus" class="calcButton opButton">*</span>
      <span id="button_minus" class="calcButton opButton">/</span>
    </div>
    <div class=calcRow>
      <span id="button_3" class="calcButton inputButton">3</span>
      <span id="button_2" class="calcButton inputButton">2</span>
      <span id="button_1" class="calcButton inputButton">1</span>
      <span id="button_plus" class="calcButton opButton">&sup2;</span>
      <span id="button_minus" class="calcButton opButton">&radic;</span>
    </div>
    <div class=calcRow>
      <span id="button_point" class="calcButton inputButton">.</span>
      <span id="button_0" class="calcButton inputButton">0</span>
      <span id="button_plusmn" class="calcButton inputButton">&plusmn;</span>
      <span id="button_plus" class="calcButton opButton">=</span>
      <span id="button_minus" class="calcButton opButton">&#9668;</span>
    </div>
  </div>

</body>
</html>
